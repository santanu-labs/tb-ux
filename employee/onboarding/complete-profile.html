<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Profile — Trvello</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../css/shadcn-tokens.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            border: 'hsl(var(--border))', input: 'hsl(var(--input))', ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))', foreground: 'hsl(var(--foreground))',
            primary: { DEFAULT: 'hsl(var(--primary))', foreground: 'hsl(var(--primary-foreground))' },
            secondary: { DEFAULT: 'hsl(var(--secondary))', foreground: 'hsl(var(--secondary-foreground))' },
            muted: { DEFAULT: 'hsl(var(--muted))', foreground: 'hsl(var(--muted-foreground))' },
            accent: { DEFAULT: 'hsl(var(--accent))', foreground: 'hsl(var(--accent-foreground))' },
            destructive: { DEFAULT: 'hsl(var(--destructive))', foreground: 'hsl(var(--destructive-foreground))' },
            card: { DEFAULT: 'hsl(var(--card))', foreground: 'hsl(var(--card-foreground))' },
          },
          borderRadius: { lg: 'var(--radius)', md: 'calc(var(--radius) - 2px)', sm: 'calc(var(--radius) - 4px)' }
        }
      }
    }
  </script>
</head>
<body class="font-sans bg-muted/30 text-foreground min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-lg">
    <!-- Stepper -->
    <div class="flex items-center justify-center mb-8">
      <div class="stepper">
        <div class="stepper-step completed">
          <div class="stepper-dot"><i data-lucide="check" class="w-4 h-4"></i></div>
          <span class="stepper-label">Welcome</span>
        </div>
        <div class="stepper-line completed"></div>
        <div class="stepper-step active">
          <div class="stepper-dot">2</div>
          <span class="stepper-label">Profile</span>
        </div>
        <div class="stepper-line"></div>
        <div class="stepper-step">
          <div class="stepper-dot">3</div>
          <span class="stepper-label">Password</span>
        </div>
        <div class="stepper-line"></div>
        <div class="stepper-step">
          <div class="stepper-dot">4</div>
          <span class="stepper-label">Terms</span>
        </div>
      </div>
    </div>

    <!-- Profile Card -->
    <div class="card">
      <div class="card-header">
        <h1 class="card-title text-xl">Complete Your Profile</h1>
        <p class="card-description">Tell us a bit about yourself. You can always update this later.</p>
      </div>
      <div class="card-content space-y-5">
        <!-- Avatar Upload -->
        <div class="flex flex-col items-center gap-3">
          <div class="w-20 h-20 rounded-full bg-muted border-2 border-dashed border-border flex items-center justify-center cursor-pointer hover:border-primary transition-colors">
            <i data-lucide="camera" class="w-6 h-6 text-muted-foreground"></i>
          </div>
          <span class="text-xs text-muted-foreground">Upload photo (optional)</span>
        </div>

        <!-- Form -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="label">First Name *</label>
            <input class="input w-full" value="Rahul" placeholder="First name">
          </div>
          <div>
            <label class="label">Last Name *</label>
            <input class="input w-full" value="Sharma" placeholder="Last name">
          </div>
        </div>
        <div>
          <label class="label">Work Email</label>
          <input class="input w-full bg-muted/50" value="rahul.sharma@acmecorp.com" readonly disabled>
          <p class="text-[11px] text-muted-foreground mt-1">Set by your organisation — cannot be changed</p>
        </div>
        <div>
          <label class="label">Phone Number (optional)</label>
          <input class="input w-full" placeholder="+91 98765 43210">
        </div>
        <div>
          <label class="label">Department</label>
          <select class="select w-full">
            <option value="">Select department…</option>
            <option selected>Engineering</option>
            <option>Design</option>
            <option>Product</option>
            <option>Marketing</option>
            <option>Sales</option>
            <option>HR</option>
            <option>Finance</option>
            <option>Operations</option>
          </select>
        </div>
      </div>
      <div class="card-footer justify-between pt-4">
        <a href="set-password.html" class="btn-ghost text-sm text-muted-foreground">Skip for now</a>
        <a href="set-password.html" class="btn-primary">
          Continue
          <i data-lucide="arrow-right" class="w-4 h-4"></i>
        </a>
      </div>
    </div>

    <p class="text-center text-xs text-muted-foreground mt-4">Step 2 of 4</p>
  </div>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
